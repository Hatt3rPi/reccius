<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario para Crear Usuario</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Coloca aquí tus estilos o la referencia a tu archivo CSS -->
    <link rel="stylesheet" href="../assets/css/calidad.css">
</head>
<body>

<div class="form-container">
    <h1>Formulario para Crear Usuario</h1>
    <form>
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
        </div>
        <div class="form-group">
            <label for="correo">Correo Institucional:</label>
            <input type="email" class="form-control" id="correo" placeholder="Ingrese su correo">
        </div>
        <div class="form-group">
            <label for="usuario">Usuario:</label>
            <input type="text" class="form-control" id="usuario" placeholder="Ingrese su usuario">
        </div>
        <div class="form-group">
            <label for="empresa">Empresa:</label>
            <input type="text" class="form-control" id="empresa" placeholder="Ingrese la empresa">
        </div>
        <div class="form-group">
            <label for="rol">Rol:</label>
            <select class="form-control" id="rol">
                <option value="administrador">Administrador</option>
                <option value="usuario">Usuario</option>
                <option value="invitado">Invitado</option>
                <!-- Añadir más opciones según sea necesario -->
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Crear Usuario</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
