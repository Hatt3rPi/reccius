<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Usuario</title>
    <!-- Asegúrate de incluir el CSS para estilizar tu formulario aquí -->
</head>
<body>
    <!-- Contenido de asignar_roles.html -->
<div class="container mt-4">
    <h2>Asignar Rol y Permisos a Usuario</h2>
    <form id="formAsignarRoles">
        <div class="form-group">
            <label for="rol">Rol:</label>
            <select class="select-style" id="rol" name="rol" style="width: 100%;">
                <!-- Las opciones se cargarán mediante JavaScript -->
            </select>
        </div>
        <div class="form-group">
            <h3>Permisos:</h3>
            <!-- Asumiendo que tienes 20 páginas, generamos las casillas para cada una -->
            <!-- Este es un ejemplo para las primeras 3 páginas -->
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="permisoInicio" name="permisos[inicio]">
                <label class="form-check-label" for="permisoInicio">PAGINA 1</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="permisoPaginaVenta" name="permisos[pagina_venta]">
                <label class="form-check-label" for="permisoPaginaVenta">PAGINA 2 </label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="permisoPaginaEntrega" name="permisos[pagina_entrega]">
                <label class="form-check-label" for="permisoPaginaEntrega">PAGINA 3</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="permisoInicio" name="permisos[inicio]">
                <label class="form-check-label" for="permisoInicio">PAGINA 4</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="permisoPaginaVenta" name="permisos[pagina_venta]">
                <label class="form-check-label" for="permisoPaginaVenta">PAGINA 5</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="permisoPaginaEntrega" name="permisos[pagina_entrega]">
                <label class="form-check-label" for="permisoPaginaEntrega">PAGINA 6</label>
            </div>
            <!-- Repite los divs anteriores para cada página o permiso necesario -->
        </div>
        <button type="submit" class="btn btn-primary">Asignar Permisos</button>
    </form>
</div>

</body>
</html>
