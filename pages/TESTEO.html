<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/css/CrearUsuario.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/notify.js/3.0.0/notify.min.js"></script>
    <script src="../assets/js/notify.js"></script>
</head>

<body>
    <button id="btnExito">Éxito</button>
    <button id="btnAdvertencia">Advertencia</button>
    <button id="btnPeligro">Peligro</button>
    <button id="btnError">Error</button>
</body>

<script>
    $('#btnExito').click(function () {
        $.notify("Documento firmado con éxito.", "success");
    });

    $('#btnAdvertencia').click(function () {
        $.notify('Mensaje de advertencia', 'warn');
    });

    $('#btnPeligro').click(function () {
        $.notify('Mensaje de peligro', 'peligro');
    });

    $('#btnError').click(function () {
        $.notify('Mensaje de error', 'error');
    });
</script>

</html>
