<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/css/CrearUsuario.css">
    <link rel="stylesheet" href="../assets/css/Notificacion.css">
    <script src="../assets/js/notificacion.js"></script>
</head>

<body>
    <button id="btnExito">Éxito</button>
    <button id="btnAdvertencia">Advertencia</button>
    <button id="btnPeligro">Peligro</button>
    <button id="btnError">Error</button>
    
    <div id="notification" class="notification-container notify" style="display: none;">
        <p id="notification-message">Este es un mensaje de notificación.</p>
    </div>
</body>
<script>

    document.getElementById('btnExito').addEventListener('click', function () {
        mostrarNotificacion("Documento firmado con éxito.", "éxito");
        mostrarNotificacion("Tarea terminada con éxito", "éxito");
    });

    document.getElementById('btnAdvertencia').addEventListener('click', function () {
        mostrarNotificacion('Mensaje de advertencia', 'advertencia');
    });

    document.getElementById('btnPeligro').addEventListener('click', function () {
        mostrarNotificacion('Mensaje de peligro', 'peligro');
    });

    document.getElementById('btnError').addEventListener('click', function () {
        mostrarNotificacion('Mensaje de error', 'error');
    });

</script>

</html>
