<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Usuario</title>
    <!-- Asegúrate de incluir el CSS para estilizar tu formulario aquí -->
</head>
<body>
<!-- Contenido de configuracion.html -->
<div class="container mt-4">
    <h2>Configuración del Usuario</h2>
    <form id="formConfiguracion" enctype="multipart/form-data">
        <!-- Campo para cambiar la foto de perfil -->
        <div class="form-group">
            <label for="profilePicture">Cambiar foto de perfil:</label>
            <input type="file" class="form-control" id="profilePicture" name="profilePicture" accept="image/*">
        </div>
        <div class="form-group">
            <label for="password">Contraseña Nueva:</label>
            <input type="password" class="form-control" id="password" name="password">
        </div>
        <!-- Más campos según se requieran -->
        <button type="submit" class="btn btn-primary">Actualizar Configuración</button>
    </form>
</div>
</body>
</html>
