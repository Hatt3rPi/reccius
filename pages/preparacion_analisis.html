
<div class="form-container">
    <h1>SOLICITAR ANÁLISIS (2/2) - Preparar Acta de Muestreo</h1>
    <br>
    <form>
        <fieldset>
            <legend>I. Especificaciones del producto:</legend>
            <div class="form-row">
                <div class="form-group">
                    <label>Tipo de Producto:</label>
                    <input type="text" class="form-control" placeholder="Producto Terminado">
                </div>
                <div class="form-group">
                    <label>Código Producto:</label>
                    <input type="text" class="form-control" placeholder="12345">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>Producto:</label>
                    <input type="text" class="form-control" placeholder="Ácido Ascórbico">
                </div>
                <div class="form-group">
                    <label>Concentración:</label>
                    <input type="text" class="form-control" placeholder="1g / 10 ml">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>Formato:</label>
                    <input type="text" class="form-control" placeholder="Ampolla">
                </div>
                <div class="form-group">
                    <label>Elaborado por:</label>
                    <input type="text" class="form-control" placeholder="Reccius">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>Condiciones Almacenamiento:</label>
                    <input type="text" class="form-control" placeholder="..." style="width: 39.5%;">
                </div>
            </div>
        </fieldset>
        <br>
        <fieldset>
            <legend>II. Información del producto:</legend>
            <div class="form-row">
                <div class="form-group">
                    <label>Nro Lote:</label>
                    <input type="text" class="form-control" placeholder="12345">
                </div>
                <div class="form-group">
                    <label>Tamaño Lote:</label>
                    <input type="text" class="form-control" placeholder="20">
                </div>
            </div>
            <br>
        </fieldset>
        <fieldset>
            <legend>III. Identificación de la muestra:</legend>
            <div class="form-row">
                <div class="form-group">
                    <label>Tipo Análisis:</label>
                    <input type="text" class="form-control" placeholder="...">
                </div>
                <div class="form-group">
                    <label>Cantidad Muestra:</label>
                    <input type="text" class="form-control" placeholder="...">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>Cantidad Contra-muestra:</label>
                    <input type="text" class="form-control" placeholder="..." style="width: 39.5%;">
                </div>
            </div>
        </fieldset>
    </form>
</div>
