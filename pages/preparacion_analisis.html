<div class="form-container">
        <h1>SOLICITAR ANÁLISIS (2/2) - Preparar Acta de Muestreo</h1>
        <BR></BR>
        <form>
            <fieldset>
                <legend>I. Especificaciones del producto:</legend>

                <div class="form-row">
                    <div class="form-group">
                        <label>Tipo de Producto:</label>
                        <input type="text" placeholder="Producto Terminado">
                    </div>
                    <div class="divider"></div> <!-- Esta es la línea divisora -->
                    <div class="form-group">
                        <label>Código Producto::</label>
                        <input type="text" placeholder="12345">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Producto:</label>
                        <input type="text" placeholder="Ácido Ascórbico">
                    </div>
                    <div class="divider"></div> <!-- Esta es la línea divisora -->
                    <div class="form-group">
                        <label>Concentración:</label>
                        <input type="text" placeholder="1g / 10 ml">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Formato:</label>
                        <input type="text" placeholder="Ampolla">
                    </div>
                    <div class="divider"></div> <!-- Esta es la línea divisora -->
                    <div class="form-group">
                        <label>Elaborado por:</label>
                        <input type="text" placeholder="Reccius">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Condiciones Almacenamiento:</label>
                        <input type="text" placeholder="..." style="width: 38.75%;">
                    </div>
                </div>
            </fieldset>
            <br>

            <fieldset>



                <legend>II. Información del producto:</legend>
                <div class="form-row">
                    <div class="form-group">
                        <label>Nro Lote:</label>
                        <input type="text" placeholder="12345">
                    </div>
                    <div class="divider"></div> <!-- Esta es la línea divisora -->
                    <div class="form-group">
                        <label>Tamaño Lote:</label>
                        <input type="text" placeholder="20">
                    </div>
                </div>
                <br>
            </fieldset>
            <fieldset>
                <legend>III. Identificación de la muestra:</legend>
                <div class="form-row">
                    <div class="form-group">
                        <label>Tipo Analisis:</label>
                        <input type="text" placeholder="...">
                    </div>
                    <div class="divider"></div> <!-- Esta es la línea divisora -->
                    <div class="form-group">
                        <label>Cantidad Muestra:</label>
                        <input type="text" placeholder="...">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Cantidad Contra-muestra:</label>
                        <input type="text" placeholder="..." style="width: 38.75%;">
                    </div>
                </div>
            </fieldset>
