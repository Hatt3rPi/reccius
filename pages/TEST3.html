<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Órdenes de Compra</title>
    <!-- Incluye CSS de DataTables -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <style>
        .details-control {
            cursor: pointer;
            text-align: center;
            font-size: 16px;
            color: #0056b3;
        }

        .details-control:hover {
            color: #003366;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h1>Listado de Órdenes de Compra</h1>
        <h2 class="section-title">Órdenes Registradas</h2>
        <table id="listado" class="display" style="width:100%">
            <thead>
                <tr>
                    <th></th>
                    <th>Fecha Ingreso</th>
                    <th>Estado</th>
                    <th>OC</th>
                    <th>Tipo Entrega</th>
                    <th>Cliente</th>
                    <th>Fecha Programada</th>
                    <th>Zona Envío</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="details-control">+</td>
                    <td>02/10/2024</td>
                    <td>Producción</td>
                    <td>OC123</td>
                    <td>Total</td>
                    <td>Clínica Santa María</td>
                    <td>04/10/2024</td>
                    <td>Santiago</td>
                </tr>
                <tr>
                    <td class="details-control">+</td>
                    <td>02/10/2024</td>
                    <td>Pendiente</td>
                    <td>OC124</td>
                    <td>Parcial</td>
                    <td>Clínica Alemana</td>
                    <td>05/10/2024</td>
                    <td>Región</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Incluye jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Incluye DataTables JS -->
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <!-- Script para manejar DataTables -->
    <script>
        $(document).ready(function () {
            // Formato para los detalles de cada orden
            function formatDetails(rowData) {
                return `
                    <table cellpadding="5" cellspacing="0" border="0" style="margin-left:50px;">
                        <tr>
                            <td>Producto:</td>
                            <td>Polidocanol INY 1% 2ML</td>
                        </tr>
                        <tr>
                            <td>Cantidad:</td>
                            <td>1000</td>
                        </tr>
                        <tr>
                            <td>¿Aplica Receta?:</td>
                            <td>Sí</td>
                        </tr>
                        <tr>
                            <td>Tipo Preparación:</td>
                            <td>Inyectable</td>
                        </tr>
                    </table>`;
            }

            // Inicializa DataTables
            var table = $('#listado').DataTable({
                language: {
                    url: "//cdn.datatables.net/plug-ins/1.11.5/i18n/es-ES.json"
                },
                columnDefs: [
                    { orderable: false, className: 'details-control', targets: 0 }
                ],
                order: [[1, 'asc']]
            });

            // Control de los detalles desplegables
            $('#listado tbody').on('click', 'td.details-control', function () {
                var tr = $(this).closest('tr');
                var row = table.row(tr);

                if (row.child.isShown()) {
                    // Cierra la fila de detalles
                    row.child.hide();
                    $(this).text('+');
                } else {
                    // Muestra la fila de detalles
                    row.child(formatDetails(row.data())).show();
                    $(this).text('-');
                }
            });
        });
    </script>
</body>

</html>
