<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Usuario</title>
    <!-- Asegúrate de incluir el CSS para estilizar tu formulario aquí -->
</head>
<body>
    <div class="container">
        <h2>Formulario para Crear Usuario</h2>
        <form id="formCrearUsuario">
            <div class="form-group">
                <label for="nombreUsuario">Nombre Completo:</label>
                <input type="text" class="form-control" id="nombreUsuario" name="nombreUsuario" required>
            </div>
            <div class="form-group">
                <label for="correoElectronico">Correo Institucional:</label>
                <input type="email" class="form-control" id="correoElectronico" name="correoElectronico" required>
            </div>
            <div class="form-group">
                <label for="contrasena">Nombre usuario:</label>
                <input type="password" class="form-control" id="contrasena" name="contrasena" required>
            </div>
            <div class="form-group">
                <label for="rol">Rol:</label>
                <select class="form-control" id="rol" name="rol">
                    <option value="administrador">Administrador</option>
                    <option value="usuario">Usuario Calidad</option>
                    <option value="usuario">Usuario Supervisor</option>
                    <option value="usuario">Usuario </option>
                    <option value="invitado">Invitado</option>
                    <!-- Agrega más roles según sea necesario -->
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Crear Usuario</button>
        </form>
    </div>
    <!-- Asegúrate de incluir los archivos JavaScript necesarios aquí -->
</body>
</html>
